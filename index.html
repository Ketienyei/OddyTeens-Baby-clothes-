<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesson 1 — Baby & Teens</title>
</head>
<body>
  <header>
    <h1>Baby & Teens Store — Demo</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#products">Products</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="home">
    <section id="intro">
      <h2>Welcome</h2>
      <p>This is a demo site where we'll sell baby and teen items.</p>
    </section>

    <section id="products">
      <h2>Featured products</h2>
      <ul>
        <li>
          <article>
            <h3>Soft Cotton Sleepsuit</h3>
            <img src="https://via.placeholder.com/240x160?text=Baby+Sleepsuit" alt="Baby sleepsuit">
            <p>Price: $12.99</p>
            <button>Add to cart</button>
          </article>
        </li>
        <li>
          <article>
            <h3>Denim Jacket (Teens)</h3>
            <img src="https://via.placeholder.com/240x160?text=Denim+Jacket" alt="Denim jacket">
            <p>Price: $29.99</p>
            <button>Add to cart</button>
          </article>
        </li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <label>
          Your name:
          <input type="text" name="name" required>
        </label><br>
        <label>
          Email:
          <input type="email" name="email" required>
        </label><br>
        <label>
          Message:
          <textarea name="message"></textarea>
        </label><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <small>Demo store • not for production</small>
  </footer>
</body>
</html>
